<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>MANGO - Autenticaci√≥n</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@6/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #232a42 0%, #1a1f2e 50%, #0f4c75 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            border-radius: 2.5rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
            animation: slideIn 0.6s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .auth-header {
            background: linear-gradient(135deg, #232a42 0%, #1a1f2e 100%);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }
        
        .auth-logo {
            width: 60px;
            height: 60px;
            background: #4ade80;
            border-radius: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 900;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 25px rgba(74, 222, 128, 0.3);
        }
        
        .auth-header h1 {
            font-size: 1.875rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        
        .auth-header p {
            font-size: 0.875rem;
            color: #cbd5e1;
            font-weight: 500;
        }
        
        .auth-tabs {
            display: flex;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .auth-tab {
            flex: 1;
            padding: 1.5rem;
            border: none;
            background: white;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.875rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .auth-tab.active {
            color: #232a42;
        }
        
        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #4ade80 0%, #3b82f6 100%);
        }
        
        .auth-tab:hover {
            background: #f8fafc;
        }
        
        .auth-content {
            padding: 2.5rem;
            display: none;
            animation: fadeIn 0.4s ease-out;
        }
        
        .auth-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            font-size: 0.875rem;
            color: #334155;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 1rem;
            font-size: 0.875rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: #f8fafc;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .form-group input::placeholder {
            color: #cbd5e1;
        }
        
        .auth-submit {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #232a42 0%, #1a1f2e 100%);
            color: white;
            border: none;
            border-radius: 1.25rem;
            font-weight: 900;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        
        .auth-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(35, 42, 66, 0.3);
        }
        
        .auth-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .auth-message {
            padding: 1rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            display: none;
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .auth-message.show {
            display: block;
        }
        
        .auth-message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .auth-message.success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #86efac;
        }
        
        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .auth-footer {
            text-align: center;
            font-size: 0.75rem;
            color: #94a3b8;
            padding: 1.5rem 2.5rem;
            border-top: 1px solid #e2e8f0;
        }
        
        .password-toggle {
            position: relative;
        }
        
        .password-toggle-btn {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #94a3b8;
            font-size: 0.875rem;
            z-index: 10;
            transition: color 0.3s ease;
        }
        
        .password-toggle-btn:hover {
            color: #3b82f6;
        }
        
        .password-toggle input {
            padding-right: 2.5rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">M</div>
            <h1>MANGO</h1>
            <p>Marketing Automation</p>
        </div>
        
        <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">
                <i class="fas fa-sign-in-alt" style="margin-right: 0.5rem;"></i> Login
            </button>
            <button class="auth-tab" data-tab="register">
                <i class="fas fa-user-plus" style="margin-right: 0.5rem;"></i> Registro
            </button>
        </div>
        
        <div class="auth-content active" id="login">
            <div class="auth-message" id="loginMessage"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="tu@email.com" required>
                </div>
                <div class="form-group password-toggle">
                    <label for="loginPassword">Contrase√±a</label>
                    <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    <button type="button" class="password-toggle-btn" onclick="togglePassword('loginPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <button type="submit" class="auth-submit" id="loginBtn">
                    <i class="fas fa-arrow-right"></i> Ingresar
                </button>
            </form>
        </div>
        
        <div class="auth-content" id="register">
            <div class="auth-message" id="registerMessage"></div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerName">Nombre Completo</label>
                    <input type="text" id="registerName" placeholder="Tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="tu@email.com" required>
                </div>
                <div class="form-group password-toggle">
                    <label for="registerPassword">Contrase√±a</label>
                    <input type="password" id="registerPassword" placeholder="M√≠nimo 8 caracteres" required>
                    <button type="button" class="password-toggle-btn" onclick="togglePassword('registerPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="form-group password-toggle">
                    <label for="registerPasswordConfirm">Confirmar Contrase√±a</label>
                    <input type="password" id="registerPasswordConfirm" placeholder="Confirma tu contrase√±a" required>
                    <button type="button" class="password-toggle-btn" onclick="togglePassword('registerPasswordConfirm')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <button type="submit" class="auth-submit" id="registerBtn">
                    <i class="fas fa-check"></i> Crear Cuenta
                </button>
            </form>
        </div>
        
        <div class="auth-footer">
            ¬© 2024 MANGO MARKETING AUTOMATION. Todos los derechos reservados.
        </div>
    </div>

    <script async src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0"></script>
    <script async src="https://unpkg.com/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
    <script>
        let authClient = null;
        const SUPABASE_URL = 'https://cgybesgscexysgehxafj.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNneWJlc2dzY2V4eXNnZWh4YWZqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIxMTU2ODksImV4cCI6MjA4NzY5MTY4OX0.H9L2P8c23_xLhbioNDY9rbB_SgeNSlwEM8l33ikrQdo';

        function initializeAuth() {
            return new Promise((resolve) => {
                let attempts = 0;
                const checkInterval = setInterval(() => {
                    attempts++;
                    console.log(`üîç Intento ${attempts}: supabase=${!!window.supabase}, bcrypt=${!!(window.dcodeIO?.bcrypt || window.bcrypt)}`);
                    
                    const hasSupabase = window.supabase && typeof window.supabase.createClient === 'function';
                    const hasBcrypt = window.dcodeIO?.bcrypt || window.bcrypt;
                    
                    if (hasSupabase && hasBcrypt) {
                        clearInterval(checkInterval);
                        try {
                            authClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                            console.log('‚úÖ Supabase y Bcrypt cargados correctamente');
                            resolve(true);
                        } catch (error) {
                            console.error('‚ùå Error inicializando:', error);
                            resolve(false);
                        }
                    }
                }, 300);
                
                setTimeout(() => {
                    clearInterval(checkInterval);
                    if (!authClient) {
                        console.error('‚ö†Ô∏è Timeout: Librer√≠as no cargadas');
                        console.log('window.supabase:', !!window.supabase);
                        console.log('window.dcodeIO:', !!window.dcodeIO);
                        console.log('window.bcrypt:', !!window.bcrypt);
                    }
                    resolve(!!authClient);
                }, 10000);
            });
        }

        function checkExistingSession() {
            const session = localStorage.getItem('user_session');
            if (session) {
                try {
                    const parsed = JSON.parse(session);
                    if (parsed.expires && parsed.expires > Date.now()) {
                        window.location.href = 'index.html';
                        return;
                    }
                } catch (e) {
                    localStorage.removeItem('user_session');
                }
            }
        }

        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                document.querySelectorAll('.auth-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.querySelectorAll('.auth-tab').forEach(t => {
                    t.classList.remove('active');
                });
                document.getElementById(tabName).classList.add('active');
                tab.classList.add('active');
                document.getElementById(tabName === 'login' ? 'loginMessage' : 'registerMessage').classList.remove('show');
            });
        });

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function showMessage(elementId, message, type) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.className = `auth-message show ${type}`;
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value.trim().toLowerCase();
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');

            if (!authClient) {
                showMessage('loginMessage', '‚ö†Ô∏è Sistema cargando... Intenta nuevamente en 2 segundos', 'error');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div> Verificando...';

            try {
                const { data, error } = await authClient
                    .from('users')
                    .select('id, email, name, password_hash')
                    .ilike('email', email);

                if (error) throw error;

                if (!data || data.length === 0) {
                    showMessage('loginMessage', 'Email o contrase√±a incorrectos', 'error');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-arrow-right"></i> Ingresar';
                    return;
                }

                const user = data[0];
                const bcrypt = window.dcodeIO?.bcrypt || window.bcrypt;
                
                if (!bcrypt) {
                    throw new Error('Bcrypt no est√° disponible');
                }
                
                const passwordMatch = await new Promise((resolve) => {
                    bcrypt.compare(password, user.password_hash, (err, isMatch) => {
                        resolve(isMatch || false);
                    });
                });

                if (!passwordMatch) {
                    showMessage('loginMessage', 'Email o contrase√±a incorrectos', 'error');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-arrow-right"></i> Ingresar';
                    return;
                }

                const session = {
                    id: user.id,
                    email: user.email,
                    name: user.name,
                    expires: Date.now() + 86400000
                };
                localStorage.setItem('user_session', JSON.stringify(session));
                window.location.href = 'index.html';
            } catch (err) {
                console.error('Error:', err);
                showMessage('loginMessage', 'Error: ' + (err?.message || 'Conexi√≥n fallida'), 'error');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-arrow-right"></i> Ingresar';
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            const btn = document.getElementById('registerBtn');

            if (password.length < 8) {
                showMessage('registerMessage', 'La contrase√±a debe tener m√≠nimo 8 caracteres', 'error');
                return;
            }

            if (password !== passwordConfirm) {
                showMessage('registerMessage', 'Las contrase√±as no coinciden', 'error');
                return;
            }

            if (!authClient) {
                showMessage('registerMessage', '‚ö†Ô∏è Sistema cargando... Intenta nuevamente en 2 segundos', 'error');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div> Creando cuenta...';

            try {
                const bcrypt = window.dcodeIO?.bcrypt || window.bcrypt;
                
                if (!bcrypt) {
                    throw new Error('Bcrypt no est√° disponible');
                }
                
                const passwordHash = await new Promise((resolve) => {
                    bcrypt.hash(password, 10, (err, hash) => {
                        resolve(hash);
                    });
                });

                const { data, error } = await authClient
                    .from('users')
                    .insert([{
                        name,
                        email,
                        password_hash: passwordHash
                    }])
                    .select('id')
                    .single();

                if (error) throw error;

                showMessage('registerMessage', '¬°Cuenta creada! Redirigiendo...', 'success');
                
                const session = {
                    id: data.id,
                    email,
                    name,
                    expires: Date.now() + 86400000
                };
                localStorage.setItem('user_session', JSON.stringify(session));
                
                setTimeout(() => window.location.href = 'index.html', 1500);
            } catch (err) {
                console.error('Error:', err);
                showMessage('registerMessage', 'Error: ' + (err?.message || 'No se pudo crear'), 'error');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-check"></i> Crear Cuenta';
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            checkExistingSession();
            initializeAuth();
        });
    </script>
</body>
</html>
